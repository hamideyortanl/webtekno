   <div class="iletisim" id="app">
      <img src="../dosyalar/fotograflar/arkaplan/iletisim.jpeg" alt="İletişim">
      <form action="../dosyalar/php/iletisim.php" method="POST">
         <div class="formGroup">
            <input type="text" name="kullaniciAdi" class="sadece-harf">
            <span>Adınız *</span>
        </div>
        
        <div class="formGroup">
            <input type="text" name="kullaniciSoyadi" class="sadece-harf">
            <span>Soyadınız *</span>
        </div>
        

         <div class="formGroup">
            <input type="text" name="kullaniciDogumTarihi" class="sadece-sayi">
            <span>Doğum Tarihiniz *</span>
         </div>

         <div class="formGroup">
            <select name="memleket" id="memleket">
               <option value=""">Memleketiniz *</option>
               <option value= "İstanbul">İstanbul</option>
               <option value="Sakarya">Sakarya</option>
               <option value="İzmir">İzmir</option>
               <option value="Antalya">Antalya</option>
            </select>
         </div>

         <div class="formGroup">
            <div class="radioGroup">
               <label for="cinsiyet">Cinsiyetiniz :</label>
                <input type="radio" id="erkek" name="cinsiyet" value="Erkek">
                <label for="Erkek">Erkek</label>
            </div>
            <div class="radioGroup">
                <input type="radio" id="kadin" name="cinsiyet" value="Kadın">
                <label for="Kadın">Kadın</label>
            </div>
        </div>
        

         <div class="formGroup">
            <input type="text" name="kullaniciMail" class="email">
            <span>E-mail Adresiniz *</span>
         </div>

         <div class="formGroup">
            <textarea name="kullaniciMesaj"></textarea>
            <span>Mesajınız *</span>
         </div>

         <div class="btnGroup">
            <button type="button" onclick="clearForm()">Temizle</button>
            <button type="submit">Gönder</button>
            <!-- <button type="button" @click="clearForm">Temizle Vue</button>         -->
            <!-- <button type="button" @click="submitForm">Gönder Vue</button> -->
         </div>
      </form>
